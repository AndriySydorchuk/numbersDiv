<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <div class="sidebar">
            <select id="brandSelector">
                <option value="mopar">Mopar</option>
                <option value="toyota">Toyota/Lexus/Scion</option>
                <option value="subaru">Subaru</option>
                <option value="alfaromeo">Alfa Romeo</option>
                <option value="hyundai">Hyundai/KIA/Genesis</option>
                <option value="nissan">Nissan/Infiniti</option>
                <option value="mazda">Mazda</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="tesla">Tesla</option>
                <option value="vag">Volkswagen/Audi/Porsche</option>
                <option value="bmw">BMW/Mini</option>
                <option value="maserati">Test: Maserati</option>
                <option value="mercedes">Test: Mercedes-Benz</option>
                <option value="ford">Test: Ford/Lincoln/Mercury</option>
                <option value="landrover">Test: Jaguar/Land Rover</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <input type="text" id="inputNumber" placeholder="type" oninput="processNumbers()" />
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
