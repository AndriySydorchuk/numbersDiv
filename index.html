<body>
    <div class="top-bar">
        <div class="sidebar">
            <select id="brandSelector">
                <option value="mopar">Jeep/Dodge/RAM/Chrysler</option>
                <option value="toyota">Toyota/Lexus/Scion</option>
                <option value="subaru">Subaru</option>
                <option value="alfaromeo">Alfa Romeo</option>
                <option value="hyundai">TEST: Hyundai/KIA/Genesis</option>
                <option value="nissan">Nissan/Infiniti</option>
                <option value="mazda">Mazda</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="tesla">Tesla</option>
                <option value="vag">Volkswagen/Audi/Porsche</option>
                <option value="bmw">BMW/Mini</option>
                <option value="maserati">Maserati</option>
                <option value="mercedes">Mercedes-Benz</option>
                <option value="ford">Ford/Lincoln/Mercury</option>
                <option value="landrover">Jaguar/Land Rover</option>
                <option value="honda">TEST: Honda/Acura</option>
                <option value="fisker">TEST: Fisker</option>

        <div class="content">
           <div class="input-outer">
                <input type="text" id="inputText" placeholder="type text to make it uppercase" oninput="processText()" />
                <span id="toggleArrow" title="show/hide uppercase field">✔️</span>
            </div>
            <div id="resultText"></div>

            <input type="text" id="inputNumber" placeholder="type number" oninput="processNumbers()" />
            <div id="results"></div>
        </div>
    </div>
